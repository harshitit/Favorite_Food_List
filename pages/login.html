<header ng-controller="loginController">
	<div class="Signin">
		<form name="loginForm">
		  <div class="email-field">
		    <h1>FoodiE</h1><hr>
		    <h2>Sign in</h2>
		    Email<br>
		    <input type="email" placeholder="abc123@abc.com" name="email" ng-model="email" required="">
		    <div class="alert-messages" ng-if="loginForm.email.$error.required">Required..</div>
		    <div class="alert-messages" ng-if="loginForm.email.$error.email">not a valid email</div>
		    </div>
		    <div class="password-field">
		      Password<br>
		      <input type="password" placeholder="Password" name="password" required="" ng-model="password" ng-minlength="6" ng-maxlength="15">
		      <div class="alert-messages" ng-if="loginForm.password.$error.minlength">
		        at least 6 characters long
		      </div>
		      <div class="alert-messages" ng-if="loginForm.password.$error.maxlength">
		        at most 15 characters long
		      </div>
		      <div class="alert-messages" ng-if="loginForm.password.$error.required">
		        Please enter your password
		      </div><br>
		    </div>
		    <div class="submit-button">
		      <button type="submit" class="btn btn-default" ng-disabled="loginForm.$invalid" ng-click="goToHome()"">Login</button>
		    </div>
		</form>
	</div>
	</header>
